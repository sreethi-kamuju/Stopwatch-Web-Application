<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <div class="display">
                <span id="display">00:00:00.000</span>
            </div>
            <div class="controls">
                <button id="startPauseButton" onclick="startPause()">Start</button>
                <button id="resetButton" onclick="reset()">Reset</button>
                <button id="lapButton" onclick="recordLap()">Lap</button>
            </div>
            <ul id="laps" class="laps">
                <!-- Lap times will be added dynamically here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
